                                                <h4 class="h_4">Job Apply Form</h4>
                                    
                                                <div class="col-md-12 scroll2">
                                                    <div class="col-md-8 offset-md-2">
                                                        <div class="form-group">
                                                            <label for="form_ID">Job ID</label>
                                                            <input type="text" class="form-control box" id="jobid" placeholder="please enter jobid" name="jobid">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="form_name">Name</label>
                                                            <input type="text" class="form-control box" id="email" placeholder="please enter name" name="name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="form_email">Email Address</label>
                                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="please enter email address">
                                                        </div>
                                    
                                                        <div class="form-group">
                                                            <label for="form_phone">Phone Number</label>
                                                            <input type="text" class="form-control box" id="phone" placeholder="please enter phone number" name="phone">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="form_address">Address</label>
                                                            <input type="text" class="form-control box" id="address" placeholder="please enter address" name="address">
                                                        </div>
                                    
                                                        <div class="form-group">
                                                            <label for="content">Content of enquiry</label>
                                                            <textarea rows="8" cols="30" style="width: 100%;padding:5px;" placeholder="please enter content"></textarea>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="form_comp">Company Name</label>
                                                            <input type="text" class="form-control box" id="comp" placeholder="please enter company name" name="comp">
                                                        </div>
                                    
                                                        <div class="form-group">
                                                            <label for="form_need">Require occupations</label>
                                                            <select id="form_need" name="need" class="form-control" data-error="Please specify your need.">
                                                                <option value="">please select job catagory</option>
                                                                <option value="Doctor">Doctor</option>
                                                                <option value="Nurse">Nurse</option>
                                                                <option value="pharmacists">Pharmacists</option>
                                                                <option value="health professionals">Health Professionals</option>
                                                                <option value="Other">Other Hospital Staff</option>
                                                            </select>
                                    
                                                        </div>
                                    
                                                        <div class="input-group mb-3">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                                            </div>
                                                            <div class="custom-file">
                                                                <input type="file" class="custom-file-input" id="inputGroupFile01">
                                                                <label class="custom-file-label" for="inputGroupFile01">Choose File</label>
                                                            </div>
