

<!DOCTYPE html>
<html>
    
<head>
	<title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" ></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" ></script>
    

</head>

<body>
	<div class="wrapper h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="name" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" id="password" value="" placeholder="password">
						</div>
						
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" id="getUser" class="btn login_btn">Login</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!-- Bootstrap Js CDN -->
		<script src="../js/bootstrap.min.js"></script>


		<script>
			$(document).ready(function(){
				$('#getUser').click(function(){
					var name = $('#name').val();
					var password = $('#password').val();
					if(name == 'admin' && password == 'admin'){
						var url = "http://localhost/News/pages/index.html";
						$(location).attr('href',url);
					}
					else if(name == '' && password == ''){
						alert('plz insert username and password')
					}
					else if(name != null && password ==''){
						alert('plz insert password');
					}
					else if(name =='user' && password == 'user'){
						var url = "http://localhost/News/pages/news/search_news_result.html";
						$(location).attr('href',url);
					}
					else{
						alert('login error');
					}
				});
			})
		</script>
</body>
</html>
