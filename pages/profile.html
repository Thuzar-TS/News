<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" type="text/css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <title>News</title>
</head>
<body>
    <!-- <div class="wrapper">  -->
        
    <div class="container profile-container">
        <div class="col-md-12" >
            <div class="card text-dark profile">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <h3 class="page-header">Profile</h3>
                            </div>
                            <div class="col-md-6">
                                
                            </div>
                            <div class="col-md-2">
                                    <!-- <button class="btn btn-default btn-editProfile">Edit Profile</button> -->
                                    <img class="card-img-logo" src="../mp_logo.png" alt="Card image" style="width:100%">
                            </div>
                        </div>
                        <br>
                        <form>
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <button class="btn btn-default btn-editProfile">Edit Profile</button>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <img class="card-img-profile" src="../profile.jpg" alt="Card image" style="width:50%">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="companyname" class="col-sm-2 col-form-label">Company Name:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Type:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="logo" class="col-sm-2 col-form-label">Logo:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Email:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="companyname" class="col-sm-2 col-form-label">Password:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-4 col-form-label">Confirm Password:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="companyname" class="col-sm-2 col-form-label">Phone:</label>
                                
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Address:</label>
                                
                            </div>
                            <br><br>
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Moto:</label>
                               
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="../js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            
        });
    </script>
    
</body>
</html>
