<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- Our Custom CSS -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title>News</title>
    <style>
        .error {
            color: #FF0000;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron">
            <div class="col-md-12">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="page-header">Create News Post</h2>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title:<span class="error">*</span></label>
                                        <input type="text" class="form-control" name="title">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Categories
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Doctor</a>
                                            <a class="dropdown-item" href="#">Nurse</a>
                                            <a class="dropdown-item" href="#">Pharmacist</a>
                                            <a class="dropdown-item" href="#">Administrative Staff</a>
                                            <a class="dropdown-item" href="#">Therapists</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <br>
                                        <label>Contents:<span class="error">*</span></label>
                                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
